<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form {
		width : 50%;
		border : 1px solid blue;
		margin : 30px;
	    padding : 30px;
	}

</style>
</head>
<body>
	<h1> &lt;input type="radio"> </h1>
	<form action="radio.jsp" method="post">
		<label>성별</label>
		<input type="radio" name="gender" checked value="남자">남자
		<input type="radio" name="gender" value="여자">여자<br>
		
		<input type="submit" value="전송">
	</form>
	
	<h1> &lt;input type="checkbox"> </h1>
	<form action="checkbox.jsp" method="post">
		<label>좋아하는 음식</label><br>
		<input type="checkbox" name="food" checked value="떡뽁기">떡복이
		<input type="checkbox" name="food" value="치맥">치맥
		<input type="checkbox" name="food" value="김치찌개">김치찌개
		<input type="checkbox" name="food" value="잡채">잡채
		<input type="checkbox" name="food" value="불고기">불고기
		<input type="checkbox" name="food" value="짜장면">짜장면
		<br><br>
		
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
		
	</form>
</body>
</html>
