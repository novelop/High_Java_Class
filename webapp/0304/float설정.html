<p>
펭귄(penguin, 문화어: 펭귄새, Penguin bird)은 펭귄목 펭귄과에 속하는 날지 못하는 새의 총칭이다. 남극, 남아메리카, 남아프리카, 오스트레일리아나 뉴질랜드, 그리고 적도 부근의 갈라파고스 제도에 분포한다. 모두 남반구에 속한다.
</p>
